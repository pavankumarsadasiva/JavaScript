<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone on array</title>
</head>
<body>
    <script>
        var array_Clone = function(arra) {
            return arra.slice(0);
            };
        console.log(array_Clone([1, 2, 4, 0]));
        console.log(array_Clone([1, 2, [4, 0,5,6]]));
    </script>
</body>
</html>
